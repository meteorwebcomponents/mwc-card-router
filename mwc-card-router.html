<dom-module id="mwc-card-router">

    <style>
    :host {
        background: transparent!important;
    }
    </style>

    <template>

        <div id="container">
            <content select="div"></content>
        </div>

    </template>

    <script>
    Polymer({

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],

        is: "mwc-card-router",

        properties: {
            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        "entry": [{
                            id: "reverse-ripple",
                            name: "reverse-ripple-animation",
                            toPage: this
                        }],

                        "exit": [{
                            name: "fade-out-animation",
                            node: this.$.container,
                            timing: {
                                delay: 200,
                                duration: 100
                            }
                        }, {
                            fromPage: this,
                            id: "ripple",
                            name: "ripple-animation"
                        }]
                    };
                }
            },

            sharedElements: Object
        }

    });
    </script>

</dom-module>
